<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu própio servidor</p>
    <video width="560" poster="imagens/limoes-capa.png" controls>
        <source src="mídia/meu-video.mp4" type="video/mp4">
        <source src="mídia/meu-video.m4v" type="video/mp4">
        <source src="mídia/meu-video.webm" type="video/webm">
        <source src="mídia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video> 
    <h1>Inserindo vídeos hospedados externamente</h1>
    <h2> Esse vídeo está hospedado no youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2B8hl0Rd0qg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Inserindo vídeo do vimeo</h2>
    <iframe src="https://player.vimeo.com/video/242079664?h=31fb7604d6&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


    
</body>
</html>
